<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARX Weather Station</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MARX Weather Station</h1>
      <select id="languageSelector">
        <option value="en">EN</option>
        <option value="hr">HR</option>
      </select>
    </header>

    <section id="controls">
      <label for="timeRange">Date/time range:</label>
      <select id="timeRange">
        <option value="5min">Last 5 min</option>
        <option value="1h">Last 1 hour</option>
        <option value="24h">Last 24 hours</option>
        <option value="1mj">Last month</option>
        <option value="1g">Last year</option>
        <option value="all">All time</option>
      </select>
      <button id="loadBtn">Load</button>
    </section>

    <section id="chartSection">
      <canvas id="sensorChart"></canvas>
    </section>

    <section id="tableSection">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Temp (Â°C)</th>
            <th>Humidity (%)</th>
            <th>VOC</th>
            <th>IAQ</th>
            <th>Pressure (hPa)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
